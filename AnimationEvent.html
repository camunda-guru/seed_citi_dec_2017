<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="500" width="500">


    <!---Event based animation-->
    <path id="curve" stroke="black" fill="none" stroke-width="3"
          fill-opacity=".5"
          d="M 0,100 C 100,150 100,50 200,50 C 300,50 300,150 400,100" />
    <ellipse cx="20" cy="2" rx="10" ry="12" fill="blue" opacity=".85"
             stroke="black"
             stroke-width="2">
        <animateMotion dur="3s" rotate="auto"  repeatCount="2"
                       begin="button.click">
            <mpath xlink:href="#curve"/>
        </animateMotion>
    </ellipse>

    <g id="button">
        <ellipse cx="200" cy="90" rx="33" ry="15" fill="yellow"
                 stroke="black" stroke-width="2" />
        <text x="175" y="101" font-size="31" fill="black"
              font-family="arial">GO</text>
    </g>

</svg>
</body>
</html>
